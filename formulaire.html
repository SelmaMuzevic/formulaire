<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire d'inscription</title>
</head>

<body>

    <h1>inscription</h1>

    <form action="index.html" method="GET">
        <fieldset>

            <main>

                <label for="nom">NOM :</label>
                <input type="text" name="nom" id="nom">

                <label for="prenom">PRENOM :</label>
                <input type="text" name="prenom" id="prenom">

                <label for="age">Age :</label>
                <input type="number" name="age" value="age" min="0">


                <label for="email">Email:</label>
                <input type="email" name="Email" value="email">


                <label for="pass">MOT DE PASSE :</label>
                <input type="password" name="pass" id="pass" />


                <label for="sexe">Sexe :</label>
                <ul id="sexe">
                    <li><label for="genre">homme</label><input id="homme" name="sexe" type="radio" value="homme"></li>
                    <li><label for="genre">femme</label><input id="femme" name="sexe" type="radio" value="femme"></li>
                    <li><label for="genre">autre</label><input id="autre" name="sexe" type="radio" value="autre"></li>
                </ul>


                <label for="region">REGION :</label>
                <select name="region" id="region">

        <option value"alsace">Alsace</option>
        <option value"Aquitaine">Aquitaine</option>
        <option value"Auvergne">Auvergne</option>
        <option value"Basse-Normandie">Basse-Normandie</option>
         <option value"Bourgogne">Bourgogne</option>
         <option value"Bretagne">Bretagne</option>
         <option value"Centre">Centre</option>
         <option value"Champagne-Ardenne">Champagne-Ardenne</option>
        <option value"Corse">Corse</option>
         <option value"Franche-Comté">Franche-Comté</option>
        <option value"Haute-Normandie">Haute-Normandie</option>
        <option value"Île-de-France">Île-de-France</option>
        <option value"Languedoc-Roussillon">Languedoc-Roussillon</option>
        <option value"Limousin">Limousin</option>
        <option value"Lorraine">Lorraine</option>
         <option value"Midi-Pyrénées">Midi-Pyrénées</option>
          <option value"Nord-Pas-de-Calais">Nord-Pas-de-Calais</option>
          <option value"Pays de la Loire">Pays de la Loire</option>
         <option value"Picardie">Picardie</option>
        <option value"Poitou-Charentes">Poitou-Charentes</option>
         <option value"Provence-Alpes-Côte d'Azur">Provence-Alpes-Côte d'Azur</option>
         <option value"Rhône-Alpes">Rhône-Alpes</option>

       </select>

        </fieldset>

        <input type="submit" value="Envoyer" />

    </form>
    </main>
</body>

</html>
